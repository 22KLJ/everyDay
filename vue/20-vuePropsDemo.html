<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
<div id="app">
    <input type="text" v-model="message">
    {{message}} </br>
    <child :message1="message"></child>
</div>
<script>
    Vue.component('child',{
        template:'<span>{{message1}}</span>',
        props: ['message1']
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
