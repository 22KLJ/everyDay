<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据监控</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
<div id="app">
    <button @click="count+=1">点击增加1次</button>
    <p>这个按钮被点击了{{count}}次</p>
    <div>{{number}}</div>
    <input type="button" value="增加number" @click="btnGetNumber">
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            count:0,
            number:0
        },
        methods: {
            btnGetNumber: function (event) {
                this.number+=1;
                console.log(event.target)
            }
        },
        watch: {
            number: function (val,old) {
                console.log('val:'+val+'old:'+old)
            }
        }
    })
</script>
</body>
</html>
