<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
<div id="app">
    <input
        v-model="newTodoText"
        @keyup.enter="addNewTodo"
        placeholder="Add a todo"
    >
    <ul>
        <li
            is="todo-item"
            v-for="(todo,index) in todos"
            :key="todo.id"
            :title="todo.title"
            @remove="todos.splice(index, 1)"
        ></li>
    </ul>
</div>
<script>
    Vue.component('todo-item',{
        template:`<li>{{title}}<button @click="$emit('remove')">X</button></li>`,
        props: ['title']
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            todos:[
                {
                    id:1,
                    title:'这是第一个'
                },
                {
                    id:2,
                    title:'这是第二个'
                },
                {
                    id:2,
                    title:'这是第三个'
                }
            ],
            nextTodoId: 4,
            newTodoText: ''
        },
        methods: {
            addNewTodo: function () {
                this.todos.push({
                    id:this.nextTodoId++,
                    title:this.newTodoText
                })
                this.newTodoText = ''
            }
        }
    })
</script>
</body>
</html>
