<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建元素</title>
</head>
<body>
    <script>
        // 创建一个元素
        let div = document.createElement('div');
        div.id = 'Div';
        div.title = '我在创建元素';
        // 创建一个文本节点

        document.body.appendChild(div);
    </script>
</body>
</html>
