<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作id</title>
</head>
<body>
    <div id="abc" onclick="onclick_delete(id)">123</div>
    <script>
        function onclick_delete(id) {
               alert(document.getElementById(id).innerText)
            document.getElementById(id).style.display='none'
        }
    </script>
</body>
</html>
