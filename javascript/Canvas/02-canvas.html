<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2个有趣正方形</title>
</head>
<body>
<canvas id="draw" width="200" height="200"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        //第一个正方形
        ctx.fillStyle = "rgb(200,0,0)"
        //fillRect(x, y, width, height) 绘制一个填充的矩形
        ctx.fillRect(10,10,105,100)

        //第二个正方形
        ctx.fillStyle = "rgba(0,0,200,0.5)"
        ctx.fillRect(80,80,105,100)
    }
</script>
</body>
</html>
