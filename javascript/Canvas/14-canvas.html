<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切片</title>
</head>
<body>
<canvas id="draw" width="300" height="600"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        let img = new Image()
        img.onload = function () {
            ctx.drawImage(img,100,100,200,200,0,0,200,200)
            ctx.drawImage(img,100,200,200,200,0,200,200,200)
        }
        img.src = './target.png'
    }
</script>
</body>
</html>
