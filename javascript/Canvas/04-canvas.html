<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制三角形</title>
</head>
<body>
<canvas id="draw" width="300" height="300"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        //矩形边框
        ctx.strokeRect(0,0,300,300)
        //新建一条路径
        ctx.beginPath()
        //移动笔触
        ctx.moveTo(150,100)
        //绘制直线
        ctx.lineTo(200,200)
        ctx.lineTo(100,200)
        //填充图形
        ctx.fill()
    }
</script>
</body>
</html>
