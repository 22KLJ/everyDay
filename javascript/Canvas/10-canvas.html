<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加样式和颜色(调色板)</title>
</head>
<body>
<canvas id="draw" width="300" height="300"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        for (let i = 0; i < 6;i++) {
            for (let j = 0; j < 6;j++) {
                ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' + Math.floor(255-42.5*j) + ',0)';
                ctx.fillRect(j*25,i*25,25,25);
            }
        }
    }
</script>
</body>
</html>
