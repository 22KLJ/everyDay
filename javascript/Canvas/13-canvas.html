<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用图像</title>
</head>
<body>
<canvas id="draw" width="300" height="300"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        let img = new Image()
        img.onload = function () {
            ctx.drawImage(img,0,0,50,50)
            ctx.drawImage(img,50,0,50,50)
        }
        img.src = './heard.png'

    }
</script>
</body>
</html>
