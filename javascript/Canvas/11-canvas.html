<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加样式和颜色(画圆)</title>
</head>
<body>
<canvas id="draw" width="300" height="300"></canvas>
<script>
    let draw = document.getElementById('draw')
    if (draw.getContext) {
        let ctx = draw.getContext('2d')

        for (let i=0;i<6;i++){
            for (let j=0;j<6;j++){
                ctx.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' +
                    Math.floor(255-42.5*j) + ')';
                ctx.beginPath();
                ctx.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
                ctx.stroke();
            }
        }
    }
</script>
</body>
</html>
