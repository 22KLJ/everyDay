<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    // 设置执行时间
    setTimeout(function () {
        alert("123")
    },5000)
    // 设置定时时间 --定时器
    setInterval(function () {
        console.log("这是一个定时器");
    },1000)

</script>
</body>
</html>
