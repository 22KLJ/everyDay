<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let不允许重复声明</title>
</head>
<body>
<script>
    // 报错
    function fun1() {
        let a = 10;
        var a = 1;
    }

    // 报错
    function fun2() {
        let a = 10;
        let a = 1;
    }

    function fun3(arg) {
        let arg; // 报错
    }

    function fun4(arg) {
        {
            let arg; // 不报错
        }
    }
</script>
</body>
</html>
