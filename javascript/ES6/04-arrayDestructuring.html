<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的解构赋值</title>
</head>
<body>
<script>
    var arr = [1, 2, 3];
    var a = arr[0];
    var b = arr[1];
    var c = arr[2];
    console.log(a);
    console.log(b);
    console.log(c);
    // ES6 数组的解构赋值
    {
        let [a, b, c] = [1, 2, 3];
        console.log(a);
        console.log(b);
        console.log(c);
    }
    // 可以嵌套
    {
        let [a, [b, c], d] = [1, [2, 3], 5];
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
    }
    // 可以不完全解构 即不完全对应
    {
        let [a, b, c] = [1, 2];
        console.log(a);
        console.log(b);
        console.log(c);// 赋值不成功 输出undefined 相当于已声明，但未赋值
    }
    // 允许设定默认值
    {
        let [a, b, c = 5] = [1, 2];
        console.log(a);
        console.log(b);
        console.log(c);
    }
    // 默认值可以被覆盖，undefined 不能覆盖
    {
        let [a, b, c = 8, d = 15] = [1, 2, 15, undefined];
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
    }
</script>
</body>
</html>
