<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window顶层对象</title>
</head>
<body>
<script>
    // var声明的为全局变量，是顶层对象的属性，let命令、const命令、class命令声明的全局变量，不属于顶层对象的属性
    var a =10;
    console.log(window.a);
    let b = 20;
    console.log(window.b);
    console.log(window,this);
</script>
</body>
</html>
