<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let作用域</title>
</head>
<body>
<script>
    // 函数内部的变量i与循环变量i不在同一个作用域，有各自单独的作用域
    for (let i = 0; i < 3; i++) {
        let i = 'adf';
        console.log(i);
    }
    // var 存在变量提升
    console.log(a);
    var a = 3;
    // let声明的变量一定要在声明后使用，不存在变量提升
    console.log(b);
    let b = 5;
</script>
</body>
</html>
