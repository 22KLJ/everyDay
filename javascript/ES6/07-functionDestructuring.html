<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数的解构赋值</title>
</head>
<body>
<script>
    // 返回多个值(数组)
    {
        function f1() {
            return [1, 2, 3];
        }
        let [a, b, c] = f1();
        console.log(a);
        console.log(b);
        console.log(c);
    }
    // 返回多个值(对象)
    {
        function f5() {
            return {a: 9, b: 8}
        }
        let {a, b} = f5();
        console.log(a);
        console.log(b);
    }
    // 提取json数据
    {
        let json = {
            id: 5,
            age: 28,
            name: 'Lee',
        }
        let {id, age, name} = json;
        console.log(id, age, name);
    }
</script>
</body>
</html>
