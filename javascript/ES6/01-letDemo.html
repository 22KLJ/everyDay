<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let声明</title>
</head>
<body>
<script>
    // let，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效
    {
        let a = 2;
        var b =3;
        console.log(a);
    }
    console.log(b);
    console.log(a);
</script>
</body>
</html>
