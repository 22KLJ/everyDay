<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的二维码</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <meta name="format-detection" content="telephone=no">
    <style>
        .erweima_header {
            display:flex;
            flex-direction: row;
            padding-top: 40px;
        }
        .erweima_headerimg {
            width: 62px;
            height: 62px;
            border-radius: 50%;

        }
        .erweima_header_right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }
        .erweima_header_right_bottom {
            color: rgb(116,123,118);
            font-size: 13px;
        }
        .erweima_header_right_top {
            color: rgb(23,35,27);
            font-size: 13px;
        }
        .erweima_wenzi {
            padding: 50px 0 0 20px;
        }
        .erweima_wenzi img {
            width: 90%;
        }
        .erweima_saoyisao{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 50px;
        }
        .erweima_saoyisao_border {
            width: 170px;
            height: 170px;
            border: 1px solid #E6D1EB;
            padding: 10px;
        }
    </style>
</head>
<body style="height: 667px; margin: 0; background: url('img/bg.png') no-repeat center center; background-size: 100% 100%; padding: 0 20px">
    <div class="erweima_header">
        <img src="img/yaya.jpeg" class="erweima_headerimg" alt="">
        <div class="erweima_header_right">
            <div class="erweima_header_right_top">您的推荐人</div>
            <div class="erweima_header_right_bottom">美人汇</div>
        </div>
    </div>
    <div class="erweima_wenzi">
        <img src="img/wenzi.png" alt="">
    </div>
    <div class="erweima_saoyisao">
        <div class="erweima_saoyisao_border">
            <img src="img/erweima.png" alt="" style="width: 100%">
        </div>

    </div>
    <div style="text-align: center;font-size: 12px; padding: 10px 0;">扫一扫关注</div>
    <div class="ma-btn clearfloat">
        <button id="share-btn">分享给小伙伴</button>
    </div>
</body>
</html>
