<!DOCTYPE html>

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #42a9ff;
            color: #ffffff;
        }
        body table{
            background-color: #42a9ff;
            border: none;
            border-collapse:collapse;
            border-spacing:0;
        }
        body td{
            text-align: center;
        }
        .header{
            padding: 17px 0 26px 15px;
            font-size: 24px;
        }
        .showDate{
            padding: 0 15px 10px 15px;
            font-size:22px;
            height: 60px;
        }
        .showDate_top,.showDate_bottom{
            height: 28px;
            padding-bottom: 5px;
        }
        .showDate .showDate_top_left,.showDate .showDate_bottom_left{
            float: left;
        }
        .showDate .showDate_top_right,.showDate .showDate_bottom_right{
            float: right;
        }
        .dateZone{
            width:100%;
            margin:auto;
            border-bottom:1px solid #ddd;
            position: relative;
        }
        .dateZone td{
            height:20px;
            width:14.2%;
            font-size: 12px;
        }
        .tBody{
            border-bottom: 1px solid #fff;
        }
        .tBody p{
            padding: 0 15px;
            font-size: 22px;
        }
        .dateTable{
            width: 100%;
        }
        .dateTable td{
            height: 33px;
        }
    </style>
</head>
